<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title> TIV </title>
        <link media='screen and (min-width:800px)' rel="stylesheet" href="css/TIVAspectosGeneralesBg.css">
        <link media='screen and (max-width:800px)' rel="stylesheet" href="css/TIVAspectosGeneralesS.css">
        <script src="js/MenuMovil.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=0.6"/>
        <link rel="shortcut icon" type="image/x-icon" href="img/logotov.ico">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
	</head>

	<body>
		<header>
			<div id='NavegacionMovil'>
				<div onclick="menucerrar()" id=NavegacionLogoContenedor><p id=NavegacionLogoTexto>TIV</p></div>
				<img onclick="menu()" id="NavegacionImagenMenu" src="img/menu.png"/>
				<div onclick="menucerrar()" id='NavegacionBarra' class="closed">
							<div class=divi></div>
						<a class="NavegacionBoton" href="index.html"><p class='NavegacionTexto'>Conocer el test</p></a>
						<div class=divitydiv><div class=divi></div></div>
						<a class="NavegacionBoton" href="Sesion.html"><p class='NavegacionTexto'>Mi sesión</p></a>
						<div class=divi></div></div>
				</div>
			</div>
			<div id='NavegacionPC'>
					<div id=NavegacionLogoContenedor><p id=NavegacionLogoTexto>TIV</p></div>
					<div>
                        <a class="NavegacionBoton" href="Sesion.html"><div class=NavegacionBarraBoton><p class=NavegacionTexto>Mi sesión</p></div></a>
                        <a class="NavegacionBoton" href="index.html"><div class=NavegacionBarraBoton><p class=NavegacionTexto>Conocer el test</p></div></a>
					</div>
			</div>
		</header>

        <main  id=PrincipalContenedor onclick="menucerrar()">
            <section id=Contenedor>
                <div class="Columna ColumnaA Columna3">
                    <h1 id=PrimerTitulo class=EsTitulo>Sign In</h1>
                    <form action=Sesion.html onsubmit="preventDefault()" method="post">
                        <div>
                            <p class=EsFormTexto>Usuario (e-mail):</p>
                            <input type="email" placeholder="direccion@mail.com">
                            <p class=EsFormTexto>Contraseña:</p>
                            <input type=password placeholder="********">
                        </div>
                        <a href=Sesion.html><button type="submit">Entrar</button></a>
                    </form>
                </div>
                <div id=ColumnaRegistro class="Columna ColumnaC Columna32">
                        <h2 class=EsTitulo>Registrarse</h1>
                        <form action=Sesion.html onsubmit="preventDefault()" method="post">
                            <div class="Columna ColumnaA Columna2">
                                <p class=EsFormTexto>e-mail:</p>
                                <input type="email" placeholder="direccion@mail.com">
                                <p class=EsFormTexto>Repetir e-mail:</p>
                                <input type="email" placeholder="direccion@mail.com">
                            </div>
                            <div class="Columna ColumnaC Columna2">
                                <p class=EsFormTexto>Contraseña:</p>
                                <input type="password" placeholder="********">
                                <p class=EsFormTexto>Repetir contraseña:</p>
                                <input type="password" placeholder="********">
                            </div>
                            <a href=Sesion.html><button type="submit">Registrarme</button></a>
                        </form>
                    </div>
            </section>
		</main>
	</body>
</html>
